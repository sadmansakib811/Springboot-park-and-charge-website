<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Station List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<h1>Station List</h1>
<table class="table table-dark table-borderless">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Total Parking Places</th>
        <th>Total Charging Places</th>
        <th>Price Per Hour</th>
        <th>Actions</th>
    </tr>
    <tr th:each="station : ${stations}">
        <td th:text="${station.id}">1</td>
        <td th:text="${station.name}">Name</td>
        <td th:text="${station.totalParkingPlaces}">5</td>
        <td th:text="${station.totalChargingPlaces}">5</td>
        <td th:text="${station.pricePerHour}">5.0</td>
        <td>
            <a th:href="@{'/stations/manageBookings/' + ${station.id}}">Manage Bookings</a>
            <a th:href="@{'/stations/edit/' + ${station.id}}">Edit</a>
            <form th:action="@{'/stations/delete/' + ${station.id}}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
<a href="http://localhost:8081/dashboard">Back to Dashboard</a>
<a href="/stations/create">Create Station</a>
<!-- Bootstrap CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
