<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Booking List</h1>
    <table class="table table-dark table-borderless">
        <thead>
            <tr>
                <th>Booking ID</th>
                <th>Station Name</th>
                <th>Total Price</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.id}"></td>
                <td th:text="${booking.stationName}"></td>
                <td th:text="${booking.totalPrice}"></td>
                <td th:text="${booking.startTime}"></td>
                <td th:text="${booking.endTime}"></td>
                

                <!-- <td th:text="${booking.status != null ? booking.status : 'PENDING'}" th:classappend="${booking.status == 'ACCEPTED'} ? 'status-accepted' : (booking.status == 'REJECTED') ? 'status-rejected' : ''"></td> -->
                <td>
                    <a th:href="@{/bookings/edit/{id}(id=${booking.id})}">
                        <button type="button" >Edit</button>
                    </a>
                    <form th:action="@{/bookings/delete/{id}(id=${booking.id})}" method="post" style="display:inline;">
                        <button type="submit" >Delete</button>
                    </form>
                </td>
                
                <td th:text="${booking.status}"></td>
            </tr>
        </tbody>
    </table>
    <a href="http://localhost:8081/dashboard">Back to Dashboard</a>
    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
