<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Edit Booking</h1>
    <form th:action="@{/bookings/update}" th:object="${booking}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{stationId}" />
        <div>
            <label for="startTime">Start Time:</label>
            <input type="datetime-local" id="startTime" th:field="*{startTime}" required>
        </div>
        <div>
            <label for="endTime">End Time:</label>
            <input type="datetime-local" id="endTime" th:field="*{endTime}" required>
        </div>
        <div>
            <label for="stationName">Station Name:</label>
            <input type="text" id="stationName" th:field="*{stationName}" readonly>
        </div>
        <div>
            <label for="totalPrice">Total Price:</label>
            <input type="text" id="totalPrice" th:field="*{totalPrice}" readonly>
        </div>
        <div>
            <button type="submit">Update</button>
        </div>
    </form>
    <a href="http://localhost:8081/dashboard">Back to Dashboard</a>
    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
