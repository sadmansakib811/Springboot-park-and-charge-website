<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<h1>Create Booking</h1>
<form id="create-booking-form" th:action="@{/bookings/create}" method="post" th:object="${booking}">
    <div>
        <label for="station">Station:</label>
        
        <select id="station" name="stationId" th:field="*{stationId}">
            <option value="">Select a Station</option>
            <option th:each="station : ${stations}" th:value="${station.id}" th:text="${station.name} + ' - ' + ${station.pricePerHour} + ' USD/hour'"></option>
        </select>
    </div>
    <div>
        <label for="startTime">Start Time:</label>
        <input type="datetime-local" id="startTime" name="startTime" th:field="*{startTime}">
    </div>
    <div>
        <label for="endTime">End Time:</label>
        <input type="datetime-local" id="endTime" name="endTime" th:field="*{endTime}">
    </div>
    <div>
        <button type="submit">Create Booking</button>
    </div>
</form>
<a href="http://localhost:8081/dashboard">Back to Dashboard</a>
 <!-- bootstrap cdn -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
